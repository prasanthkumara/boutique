<div class="cart-container">
    <div class="container ">
        <div class=" row">
            <div *ngIf="items.length === 0" class="col-lg-12 text-center">
                <h1>No Items in cart</h1>
            </div>
        </div>
        <div class=" row" *ngIf="items.length > 0">
            <div class="col-lg-8 text-center">
                <div class="media cart-item-container" *ngFor="let item of items; let i = index">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object cart-image" [src]="item.image" alt="...">
                        </a>
                    </div>
                    <div class="media-body cart-description-container">
                        <h4 class="media-heading text-left">{{item.name}}</h4>
                        <div class="text-right cart-item-price ">
                            {{item.price}} /-
                        </div>
                    </div>
                    <div class="close" (click)="removeFromCart(i)">
                        <i class="fa fa-times-circle"></i>
                    </div>
                </div>

            </div>
            <div class="col-lg-4 cart-total-price">
                <div class="media">
                    <div class="media-left">
                        Price ({{items.length}} items) :
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading text-right cart-item-price cart-amount">&#8377;{{total}}</h4>
                    </div>
                </div>
                <div class="media">
                    <div class="media-left">
                        Delivery Carges :
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading cart-amount text-right cart-item-price success">FREE</h4>
                    </div>
                </div>
                <div class="media">
                    <div class="media-left">
                        Amount Payable :
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading text-right cart-item-price cart-amount">&#8377;{{total}}</h4>
                    </div>
                </div>
                <button class="btn btn-danger pull-right">PLACE ORDER</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-right button">
                <a class="btn btn-primary" [routerLink]="['/']">CONTINUE SHOPPING</a>
            </div>
        </div>
    </div>
</div>
